<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced Javascript</title>
</head>
<body>
    <header>
        <h1>Advanced Javascript</h1>
    </header>
    <main>
        <form class="form">
            <h2>Name</h2>
            <input type="text" name="post-name" class="name">
            <h2>Note</h2>
            <textarea name="post-text" class="text"></textarea>
            <div class="checkboxdiv">

            <label for="checkbox" class="checklabel">Important</label>
        </div>
            <span class="submit">
                <button>Post</button>
            </span>
        </form>
        <section class="posts">
        </section>
    </main>
